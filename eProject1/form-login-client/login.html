<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FormCustomer</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/ed34e232a5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Xanh+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Play&amp;display=swap" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <form action="" id="form-login">
        <h1 class="form-heading">Login</h1>

        <div class="form-group">
            <i class="fa-light fa-user"></i>
            <input type="text" class="form-input" placeholder="Username">
        </div>

        <div class="form-group">
            <i class="fa-light fa-key"></i>
            <input type="password" class="form-input" placeholder="PassWord">

        </div>
        <div class="form-group" >
            <input type="submit" class="form-submit" value="LOGIN">
        </div>

        <div class="form-group">
            <input type="submit" class="form-submit" value="Registraion">
        </div>

    </form>
</div>




</body>
</html>
